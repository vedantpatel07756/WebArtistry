<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Setting Page</title>
</head>
<body>
    <div class="container">
        
        <p>Settings</p>
                <h4>Dark mode
                    <label class="switch" id="first">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </h4> 
                

                    <br>
                
                <h4>Desktop notification
                    <label class="switch" id="second">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </h4>

                    <br>

                <h4>Desktop Focused inbox
                    <label class="switch" id="third">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </h4> 
                
            <br>

        <p class="head">Conversation view</p>

                    <h4> <input type="radio" name="r1" id=""> Newest on top</h4>

                <br>

                <h4> <input type="radio" name="r1" id=""> Newest on bottom</h4>

                <br>

                <h4> <input type="radio" name="r1" id=""> Off</h4>

        <p class="head">Reading panel</p>

         <h4> <input type="radio" name="r2" id=""> Show in the right</h4>

        <br>

         <h4> <input type="radio" name="r2" id=""> Show on the bottom</h4>

        <br>

         <h4> <input type="radio" name="r2" id=""> Hide</h4>

        <br>

        <p id="view">View all settings</p>

    </div>
</body>
</html>
