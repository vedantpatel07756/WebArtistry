<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main">
        <p id="sign">Sign in</p>
        <span ><button class="choice">Personal</button></span>
        <span><button class="choice">Team</button></span>
        <div id="data">
        <p class="Dir">Email Address</p>
        <input type="text" name="" class="input" placeholder="Enter Your email">
    
        <span class="Dir">Password</span> <span id="forget">Forget password?</span>
        <input type="password" name="" id="" class="input" placeholder="Enter your password"> 
      
    </div>
        <button id="Signbtn">Sign in</button>
    </div>
    
        <div id="footer">
            <span>Don't have an account yet ? <button > <a href="https://vedantpatel07756.github.io/WebArtistry/Sign%20up%20;-)/">Sign Up</a></button></span>
        </div>
</body>
