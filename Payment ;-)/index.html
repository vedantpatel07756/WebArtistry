<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Gateway</title>
</head>
<body>
    <div class="container">
        <img src="./assest/bear.png" alt="" class="cheers">
        <div class="payment">
            <span id="page">4/4</span>
            <p id="last">Last step!</p>
            <p id="info">Enter your Payment into below.</p>
            <div class="choice">
            <span id="credit"><img src="./assest/Img.png" alt=""> Credit Card <input type="radio" name="r1" id="r1"></span>

            <span id="paypal"><img src="./assest/Image 3.png" alt=""> <input type="radio" name="r1" id=""></span>
        </div>
            <p id="card">Card Number</p>
           <p><input type="text" name="" id="num" placeholder="123 4567 8912 3456"></p>


           <div class="detail">
                 <span id="expire">Expiration Date</span>
                <span id="cvc">CVC</span>
                <input type="month" id="month" name="">
                <input type="number" name="" id="number">
            </div>
            <p id="term">By creating an account you agree to Study.com's Terms of Use and Privacy Policy.</p>

            <button>Join Now</button>
             
              
  
          
        </div>
    </div>
</body>
</html>
