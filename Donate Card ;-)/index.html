<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donate Pages</title>
</head>
<body>
    <div class="container">
        <p>Select gift frequency</p>
        <div class="time">
            <span>Monthly</span>
            <span>Onetime</span>
        </div>

        <p>Select amount</p>
        <div class="value">
            <span class="money" >$12</span>
            <span class="money">$30</span>
            <span class="money">$40</span>
            <span class="money">$50</span>
            <span class="money">$60</span>
        </div>

    <div class="confirm">
        <input type="checkbox" name="" id="">
        <span> Yes'll generously add $0.30 each month to  cover the transaction</span>
    </div>

    <div class="input">
       

        <p>Name</p>
        <input type="text" name="" id="" placeholder="Enter your name">

        <p>Email</p>
        <input type="text" placeholder="Enter your email">

    </div>
        <p>Give in honor to another person</p>

        <button>Donote now</button>


        <p>By donating,you agree to our <span class="blue">terms of service</span> and <span class="blue">privacy policy</span></p>

    </div>
</body>
</html>
