<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>
<body>
    <div class="container">
        <p>Leaderboard</p>
        <div class="time">
           <span>Last 30 days</span>
           <span>All-Time</span>
        </div>

        <div class="board">

            <div class="Leader">
                   <span class="no">1</span>
                   <img src="./assest/pic1.jfif" alt="" class="pic">
                   <Span class="Name">Cheryl Correa</Span>
               <div class="box">
                   <img src="./assest/f1.jfif" alt="" class="img">
                   <img src="./assest/f2.jfif" alt="" class="img">
                   <img src="./assest/f3.jfif" alt="" class="img">
                </div>
            </div>

           <div class="Leader">
               <span class="no">2</span>
               <img src="./assest/pic2.jfif" alt="" class="pic">
               <Span class="Name">Tamika Walker</Span>
               <div class="box">
                   <img src="./assest/l1.jfif" alt="" class="img">
                   <img src="./assest/l2.jfif" alt="" class="img">
                   <img src="./assest/l3.jfif" alt="" class="img">
               </div>
           </div>

           <div class="Leader">
               <span class="no">3</span>
               <img src="./assest/pic3.jfif" alt="" class="pic">
               <Span class="Name">Judith EarnHardt</Span>
               <div class="box">
                   <img src="./assest/m1.jfif" alt="" class="img">
                   <img src="./assest/m2.jfif" alt="" class="img">
                   <img src="./assest/m3.jfif" alt="" class="img">
               </div>
           </div>

           <div class="Leader">
                   <span class="no">4</span>
                   <img src="./assest/pic4.jfif" alt="" class="pic">
                   <Span class="Name">Judith EarnHardt</Span>
               <div class="box">
                   <img src="./assest/n1.jfif" alt="" class="img">
                   <img src="./assest/n2.jfif" alt="" class="img">
                   <img src="./assest/n3.jfif" alt="" class="img">
               </div>
           </div>

           <div class="Leader">
               <span class="no">5</span>
               <img src="./assest/pic5.jfif" alt="" class="pic">
               <Span class="Name">Shawn Hanna</Span>
               <div class="box">
                   <img src="./assest/r1.jfif" alt="" class="img">
                   <img src="./assest/r2.jfif" alt="" class="img">
                   <img src="./assest/r3.jfif" alt="" class="img">
                </div>
           </div>

        </div>

       
            <button>View everyone</button>
       </div>

</body>
</html>
